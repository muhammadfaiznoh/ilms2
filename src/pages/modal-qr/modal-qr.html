<ion-header>

  <ion-navbar color="light">
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Qr Code</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="card light-bg" margin-top>
    <div class="border-bottom" padding>Item Description</div>
    <div class="ws" padding>{{ item.description }}</div>
  </div>


  

  <ion-card >
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>E-Card: {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
