<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button (click)="goToQrScanner()">
        <ion-icon name="qr-scanner"></ion-icon>
      </button>
      <button ion-button (click)="goToCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class=" common-bg">
  <!-- slider on top-->
  <ion-slides pager autoplay="6000" loop="true">

    <ion-slide *ngFor="let slide of slides">
      <img src="{{ slide.src }}" alt="">
    </ion-slide>

  </ion-slides>

  <!--list categories-->
  <ion-card>
    <ion-list class="cat-list">
      <ion-row>
        <ion-col *ngFor="let cat of categories | slice:0:3; let i = index" (click)="viewCategory(cat.id)">
          <img src="{{ cat.thumb }}" alt="">
          <div text-center>{{ cat.name }}</div>
        </ion-col>
        <ion-col text-center (click)="viewCategories()">
          <img src="assets/img/categories/all.png" alt="">
          <div text-center>All categories</div>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>
