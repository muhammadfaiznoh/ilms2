<ion-content padding class="welcome">
  <div padding-horizontal text-center class="animated fadeInDown">
    <div class="logo"></div>
    <div class="logo2"></div>
    <!-- <h2 ion-text class="text-primary">
      <strong>Ionic 3</strong> Start Theme
    </h2> -->
  </div>
  <div class="align-bottom" padding>
    <div padding-left padding-right>
 
  
      <div margin-top>
        <span ion-text color="light">Use Email</span>
      </div>
      <ion-grid no-padding>
        <ion-row>
          <ion-col no-padding>
            <button ion-button block color="light" (click)="login()">Sign In</button>
          </ion-col>
          <ion-col no-padding padding-left>
            <button ion-button block color="light" (click)="register()">Register</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

</ion-content>
